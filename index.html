    <script>
        $(".tab-content").hide();//oculta el contenido
        $("ul.tabs li:first").addClass("active").show();//activa el css del primer tab
        $(".tab-content:first").show();//muestra el contenido del primer tab
        //eveto click al boton
        $("ul.tabs li").click(function(e){
            e.preventDefault();
            $("ul.tabs li").removeClass("active");//quita la clase active
            $(this).addClass("active");//agrega la clase active al tab seleccionado
            $(".tab-content").hide();//oculta el contenido de las pestañas
            var activeTab = $(this).find("a").attr("href");
            if (activeTab == "#tab1") {
                $(".iteams figure").removeClass("hidden"); // Muestra todas las imágenes en el tab1
            } else if (activeTab == "#tab2") {
                $(".imagen2, .imagen3, .imagen5").addClass("hidden"); // Oculta imagenes
                $(".imagen1, .imagen4").removeClass("hidden"); // Muestra imagenes 
            } else if (activeTab == "#tab3") {
                $(".imagen1, .imagen4, .imagen5").addClass("hidden"); 
                $(".imagen2, .imagen3").removeClass("hidden"); 
            } else if (activeTab == "#tab4") {
                $(".imagen1, .imagen2, .imagen5").addClass("hidden"); 
                $(".imagen4, .imagen3").removeClass("hidden"); 
            } else if (activeTab == "#tab5") {
                $(".imagen5, .imagen3, .imagen4").addClass("hidden"); 
                $(".imagen1, .imagen2").removeClass("hidden"); 
            }
            return false;
        });
